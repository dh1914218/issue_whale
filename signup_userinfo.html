  <body>
    <section class="sgin-up">
      <div class="sgin-up__inner userinfo">
        <h1><img src="img/logo.png" alt="" /></h1>
        <h1 class="tit">아이디 / 비밀번호</h1>
        <div class="border"></div>
        <h2>이메일 및 비밀번호 등록</h2>
        <input type="text" placeholder="이메일 주소" />
        <div class="alert-text">
          <span>이메일형식을 맞춰주세요</span>
        </div>
        <!-- //경고메세지 -->
        <input type="text" placeholder="비밀번호" />
        <div class="alert-text">
          <span>숫자포함 6자리 이상 비밀번호를 입력해주세요</span>
        </div>
        <!-- //경고메세지 -->
        <input type="text" placeholder="비밀번호 확인" />
        <div class="alert-text">
          <span>비밀번호가 일치하지 않습니다</span>
        </div>
        <!-- //경고메세지 -->

        <h1 class="tit">닉네임</h1>
        <div class="border"></div>
        <h2>닉에임등록 <span>&nbsp;나중에 등록하셔도 되요!</span></h2>
        <input
          type="text"
          placeholder="상대에게 혐오감을 주는 닉네임은 제재 당할 수 있습니다"
        />
        <div class="alert-text">
          <span>이미 있는 닉네임 입니다</span>
        </div>
        <!-- //경고메세지 -->
        <div class="alert-text">
          <span>10자리 미만의 닉네임을 등록해주세요</span>
        </div>
        <!-- //경고메세지 -->

        <div class="btn2">
          <ul class="clearfix">
            <li class="prev"><a href="signup_policy.html">이전</a></li>
            <li class="next"><a href="signup_profile.html">다음</a></li>
          </ul>
        </div>
        <!-- //버튼 -->
      </div>
    </section>
